<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario 5</title>
</head>

<body>
  <!-- agrupamiento de controles-->
  <fieldset>
    <legend><b>Datos Personales</b></legend>
    Nombres Y Apellidos
    <input type="text" name="Nom_Ape" size="30" /><br />
    Documento De identida
    <input type="text" name="Dni" saze="8" /> <br />
    Fecha De Nacimeinto
    <input type="text" name="Fecha" size="7" /> <br />
    Direccion
    <input type="text" name="Diceccion" size="50" /><br />
    Telefono
    <input type="text" name="Tel" size="8" /> <br />
  </fieldset>
  <br /><br />
  <fieldset>
    <legend><b>Dastos De La Empresa</b></legend>
    Nombre De La Empresa
    <input type="text" name="Nom_Empresa" size="30" /><br />
    Actividad
    <input type="text" name="Actividad" saze="50" /> <br />
    Direccion
    <input type="text" name="Direccion" size="50" /> <br />
    Telefono
    <input type="text" name="Tel_Empresa" size="8" /> <br />
  </fieldset>
</body>

</html>
